---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-api-kobocollect
  namespace: ns-api-kobocollect-dev
  labels:
    env: dev
    group: lot-1
data:
  MSSQL_DB: eRecensement
  MSSQL_USER: gesRecens
